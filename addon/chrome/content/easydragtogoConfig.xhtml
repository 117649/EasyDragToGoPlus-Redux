<?xml version="1.0"?>

<?xml-stylesheet href="chrome://global/skin/" type="text/css"?>
<?xml-stylesheet href="chrome://easydragtogo/skin/easydragtogo.css" type="text/css"?>

<!DOCTYPE dialog SYSTEM "chrome://easydragtogo/locale/easydragtogoConfig.dtd">

<!--  Code from Drag De Go, modifided by Sunwan.  -->

<dialog id="easydragtogoConfig"
    xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
    xmlns:html="http://www.w3.org/1999/xhtml"
    dlgbuttons="accept,cancel,extra1"
    buttonlabelextra1="&dialogButton.rstDefault;"
    onload="easyDragSettings.onLoad();"
    ondialogaccept="return easyDragSettings.onAccept();"
    ondialogextra1="easyDragSettings.rstDefault();"
    title="&easydragtogo.config.title;">  

    <script type="text/javascript"><![CDATA[
    let t = document.getElementsByTagName("dialog")[0];
    let f = e => new Function("e", t.getAttribute("on" + e.type)).bind(t)();
    t.addEventListener("dialogaccept", e => f(e));
    t.addEventListener("dialogcancel", e => f(e));
    t.addEventListener("dialogextra1", e => f(e));
    ]]></script>
    <script type="application/x-javascript" src="chrome://easydragtogo/content/easydragtogoBinding.js"/>
    <script type="application/x-javascript" src="chrome://easydragtogo/content/easydragtogoConfig.js"/>
    <script type="application/x-javascript" src="chrome://easydragtogo/content/utils.js"/>

    <tabbox flex="1">
      <tabs>
        <tab label="&settings.text;"/>
        <tab label="&settings.link;"/>
        <tab label="&settings.img;"/>
      </tabs>

      <tabpanels flex="1">
        <tabpanel orient="vertical">
          <html:fieldset>
            <html:legend>
              <label>&settings.text-gesture-label;</label>
            </html:legend>
            <label value="&settings.direction;"/>
            <easydragtogo-Direction id="direction-text" _mId="text"/>
            <separator class="groove"/>
            <label value="&gesture.label;"/>
            <grid>
              <columns>
                <column flex="1"/>
                <column/>
              </columns>
              <rows>
                <row class="easydragtogo-Menu">
                  <label value="&settings.text-direction-any;"/>
                  <gMenuList id="text-edg-any" _Type="text" style="min-width: &gesture.menu.width;"/>
                </row>
                <row class="easydragtogo-Menu">
                  <label value="&settings.text-direction-up;"/>
                  <gMenuList id="text-edg-up" _Type="text" style="min-width: &gesture.menu.width;"/>
                </row>
                <row class="easydragtogo-Menu">
                  <label value="&settings.text-direction-down;"/>
                  <gMenuList id="text-edg-down" _Type="text" style="min-width: &gesture.menu.width;"/>
                </row>
                
                <row class="easydragtogo-Menu">
                  <label value="&settings.text-direction-left;"/>
                  <gMenuList id="text-edg-left" _Type="text" style="min-width: &gesture.menu.width;"/>
                </row>

                <row class="easydragtogo-Menu">
                  <label value="&settings.text-direction-right;"/>
                  <gMenuList id="text-edg-right" _Type="text" style="min-width: &gesture.menu.width;"/>
                </row>
              </rows>
            </grid>
          </html:fieldset>

          <html:fieldset id="textFromOuter">
            <html:legend>&textFromContentOuter.label;</html:legend>
              <row class="easydragtogo-Menu">
                <space flex="1"/>
                <gMenuList id="textFromContentOuter" _Type="text" style="min-width: &gesture.menu.width;"/>
              </row>
          </html:fieldset>

	   <html:fieldset id="EasydragtogoToSet">
            <html:legend>&EasydragtogoToSet.label;</html:legend>
              <row class="easydragtogo-Menu">
                 <hbox align="center">
              	<label id="lblTimeout" value="&pref.Timeout;" /><html:input id="EasydragtogoTimeout-text"  flex="1"/>
            </hbox>
              </row>
	       <separator class="groove"/>
       <row class="easydragtogo-Menu">
	        <hbox align="center">
		 <checkbox id="FirefoxTabOpen" label="&FirefoxTabOpen.label;"/>
            </hbox>
	     </row>
 <separator class="groove"/>
       <row class="easydragtogo-Menu">
	        <hbox align="center">
		 <checkbox id="dragtogoEmailSearch" label="&dragtogoEmailSearch.label;"/>
            </hbox>
	     </row>
          </html:fieldset>
        </tabpanel>

        <tabpanel orient="vertical">
          <html:fieldset>
            <html:legend>
              <label>&settings.link-gesture-label;</label>
            </html:legend>
            <label value="&settings.direction;"/>
            <easydragtogo-Direction id="direction-link" _mId="link"/>
            <separator class="groove"/>
            <label value="&gesture.label;"/>
            <grid>
              <columns>
                <column flex="1"/>
                <column/>
              </columns>
              <rows>
                <row class="easydragtogo-Menu">
                  <label value="&settings.text-direction-any;"/>
                  <gMenuList id="link-edg-any" _Type="link" style="min-width: &gesture.menu.width;"/>
                </row>
                <row class="easydragtogo-Menu">
                  <label value="&settings.text-direction-up;"/>
                  <gMenuList id="link-edg-up" _Type="link" style="min-width: &gesture.menu.width;"/>
                </row>
                <row class="easydragtogo-Menu">
                  <label value="&settings.text-direction-down;"/>
                  <gMenuList id="link-edg-down" _Type="link" style="min-width: &gesture.menu.width;"/>
                </row>

                <row class="easydragtogo-Menu">
                  <label value="&settings.text-direction-left;"/>
                  <gMenuList id="link-edg-left" _Type="link" style="min-width: &gesture.menu.width;"/>
                </row>                
		
		<row class="easydragtogo-Menu">
                  <label value="&settings.text-direction-right;"/>
                  <gMenuList id="link-edg-right" _Type="link" style="min-width: &gesture.menu.width;"/>
                </row>
              </rows>
            </grid>
          </html:fieldset>

          <html:fieldset id="linkFromOuter">
            <html:legend>&linkFromContentOuter.label;</html:legend>
              <row class="easydragtogo-Menu">
                <space flex="1"/>
                <gMenuList id="linkFromContentOuter" _Type="link" style="min-width: &gesture.menu.width;"/>
              </row>
          </html:fieldset>

	   <label value="&settings.link-tooltips.label;"/>
        </tabpanel>


        <tabpanel orient="vertical">
          <html:fieldset>
            <html:legend>
              <label>&settings.img-gesture-label;</label>
            </html:legend>
            <label value="&settings.direction;"/>
            <easydragtogo-Direction id="direction-img" _mId="img"/>
            <separator class="groove"/>
            <label value="&gesture.label;"/>
            <grid>
              <columns>
                <column flex="1"/>
                <column/>
              </columns>
              <rows>
                <row class="easydragtogo-Menu">
                  <label value="&settings.text-direction-any;"/>
                  <gMenuList id="img-edg-any" _Type="image" style="min-width: &gesture.menu.width;"/>
                </row>
                <row class="easydragtogo-Menu">
                  <label value="&settings.text-direction-up;"/>
                  <gMenuList id="img-edg-up" _Type="image" style="min-width: &gesture.menu.width;"/>
                </row>
                <row class="easydragtogo-Menu">
                  <label value="&settings.text-direction-down;"/>
                  <gMenuList id="img-edg-down" _Type="image" style="min-width: &gesture.menu.width;"/>
                </row>
                <row class="easydragtogo-Menu">
                  <label value="&settings.text-direction-left;"/>
                  <gMenuList id="img-edg-left" _Type="image" style="min-width: &gesture.menu.width;"/>
                </row>
                <row class="easydragtogo-Menu">
                  <label value="&settings.text-direction-right;"/>
                  <gMenuList id="img-edg-right" _Type="image" style="min-width: &gesture.menu.width;"/>
                </row>
              </rows>
            </grid>
          </html:fieldset>

          <html:fieldset id="imgfloder">
            <html:legend>&imgSaveFloder.label;</html:legend>
            <hbox align="center">
              <label value="&settings.save-df-dir;"/>
              <html:input id="imgSaveFloder-text"  flex="1"/>
              <button id="imgSaveFloder-browserButton" label="&floderBrowse;"
                    oncommand="easyDragSettings.browseDir('')" />
            </hbox>		
            <hbox align="center">
              <label value="&settings.save-df-dir2;"/>  
              <html:input id="imgSaveFloder-text_2"  flex="1"/>
              <button id="imgSaveFloder-browserButton_2" label="&floderBrowse;"
                    oncommand="easyDragSettings.browseDir('_2')" />
            </hbox>
            <hbox align="center">
              <label value="&settings.save-df-dir3;"/>
              <html:input id="imgSaveFloder-text_3"  flex="1"/>
              <button id="imgSaveFloder-browserButton_3" label="&floderBrowse;"
                    oncommand="easyDragSettings.browseDir('_3')" />
            </hbox>
            <hbox align="center">
              <label value="&settings.save-df-dir4;"/>
              <html:input id="imgSaveFloder-text_4"  flex="1"/>
              <button id="imgSaveFloder-browserButton_4" label="&floderBrowse;"
                    oncommand="easyDragSettings.browseDir('_4')" />
            </hbox>
            <hbox align="center">
              <checkbox id="saveDomainName" label="&saveDomainName.label;"/>
            </hbox>
            <hbox align="center">
              <checkbox id="saveByDatetime" label="&saveByDatetime.label;"/>
            </hbox>
          </html:fieldset>
        </tabpanel>
      </tabpanels>
    </tabbox>

    <hbox id="dialogButtons">
      <button dlgtype="extra1" id="myDefault"/>
      <spacer flex="1" />
      <button dlgtype="accept" id="myAccept" />
      <button dlgtype="cancel" id="myCancel" />
    </hbox>
</dialog>
